name: Deploy to GitHub Pages

on:
    push:

jobs:
    build_android:
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-22.04
        container:
            image: ivangabriele/tauri:debian-bookworm-22
        steps:
            - uses: actions/checkout@v4
            - name: setup Android signing
              working-directory: src-tauri/gen/android
              run: |
                  echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
                  echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
                  base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
                  echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties
              shell: bash
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: "17"
                  distribution: "temurin"
            - name: Install packages
              run: |
                  apt install -y \
                    build-essential \
                    curl \
                    wget \
                    file \
                    libxdo-dev \
                    libssl-dev \
                    libayatana-appindicator3-dev \
                    librsvg2-dev
            - name: Setup Android SDK
              uses: android-actions/setup-android@v3
            - name: Setup Android SDK 2
              run: sdkmanager --install "ndk;27.2.12479018"
            - name: Install Tauri
              run: |
                  cargo install tauri-cli
                  rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
            - name: Build APK
              run: |
                  npm install
                  export NDK_HOME="$ANDROID_HOME/ndk/$(ls -1 $ANDROID_HOME/ndk)"
                  cargo tauri android build
            - name: Upload Artifacts
              uses: actions/upload-pages-artifact@v3
              with:
                  name: "android-build"
                  path: "src-tauri/gen/android/app/build/outputs/apk/universal/release/"

    build_site:
        needs: build_android
        runs-on: ubuntu-latest
        if: always()  && !failure() && !cancelled()
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
            - name: Install dependencies
              run: npm install
            - name: Get APK
              if: success()
              uses: actions/download-artifact@v4
              with:
                  name: "android-build"
                  path: "artifacts/android-build/"
            - name: Copy APK
              if: success()
              run: |
                  (cd artifacts/android-build && tar -xvf artifact.tar)
                  cp artifacts/android-build/app-universal-release.apk static/android.apk
            - name: Setup Pages
              uses: actions/configure-pages@v4
            - name: build
              run: |
                  npm run build
            - name: Upload Artifacts
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "build/"
                  name: "github-pages"

    deploy:
        needs: build_site
        runs-on: ubuntu-latest
        if: always()  && !failure() && !cancelled()

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: "github-pages"
